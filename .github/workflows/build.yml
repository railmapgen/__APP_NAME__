name: Build

on:
  workflow_dispatch:
    inputs:
      auto_deploy:
        description: Auto deploy to (NONE/UAT/PRD)
        default: NONE
        required: true

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout project
        uses: actions/checkout@v3
        with:
          path: main

      - uses: actions/setup-node@v2
        with:
          node-version: '18'
          path: main
      - run: npm ci

      - name: Build
        id: build
        working-directory: main
        run: |
          chmod +x ./scripts/build.sh
          ./scripts/build.sh

      - name: Checkout artefacts repo
        uses: actions/checkout@v3
        with:
          repository: uat-railmapgen/rmg-repositories
          path: repo

      - name: Upload artefacts
        working-directory: repo
        run: |
          chmod +x ./scripts/upload.sh
          ./scripts/upload.sh
        env:
          APP_NAME: seed-project
          RMG_VER: ${{ steps.build.outputs.RMG_VER }}

      - name: Auto deploy
        if: ${{ github.event.inputs.auto_deploy == 'UAT' || github.event.inputs.auto_deploy == 'PRD' }}
        run: |
          curl -XPOST -u "wongchito:${{ secrets.RMG_BUILD_AND_RELEASE }}" \
            -H "Accept: application/vnd.github.everest-preview+json" \
            -H "Content-Type: application/json" \
            https://api.github.com/repos/uat-railmapgen/rmg-repositories/actions/workflows/release.yml/dispatches \
            --data '{"ref": "main", "inputs": {"app_name": "seed-project", "version": "${{ steps.build.outputs.RMG_VER }}", "environment": "${{ github.event.inputs.auto_deploy }}"}}'
